<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats">
      <picture class="stats__image">
        <source
          srcset="images/image-header-desktop.jpg"
          media="(min-width: 700px)"
        />
        <img src="images/image-header-mobile.jpg" alt="Company stuff picture" />
      </picture>
      <div class="stats__content">
        <h1 class="stats__header">
          Get <span class="color-purple">insights</span> that help your business
          grow.
        </h1>
        <p class="stats__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats__info">
          <div class="stats__info-item">
            <h2 class="stats__info-head">10k+</h2>
            <p class="stats__info-text">companies</p>
          </div>
          <div class="stats__info-item">
            <h2 class="stats__info-head">314</h2>
            <p class="stats__info-text">templates</p>
          </div>
          <div class="stats__info-item">
            <h2 class="stats__info-head">12m+</h2>
            <p class="stats__info-text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
